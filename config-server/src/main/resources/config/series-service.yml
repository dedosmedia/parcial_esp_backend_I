spring:
  application:
    name: series-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  sql:
    init:
      mode: ALWAYS
      data-locations: classpath:data/init.sql
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'

server:
  port: 8081